name: Swift

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  Xcode:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0.1"
      - run: swift test -c release -Xswiftc -enable-testing

  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0.1"
      - run: swift test -c release -Xswiftc -enable-testing
  
  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0.1"
      - run: swift test -c release -Xswiftc -enable-testing
